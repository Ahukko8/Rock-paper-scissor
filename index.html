<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <span class="header">
        <h1>VERY BASIC ROCK PAPER SCISSORS GAME</h1>
    </span>
    <span class="main">
        <div class="container">
            <div class="row playerScore">
                <div class="col">
                    <h2 class="p-label">Player</h2>
                    <p class="p-count count">0</p>
                </div>
                <div class="col computerScore">
                    <h2 class="c-label">Computer</h2>
                    <p class="c-count count">0</p>
                </div>
            </div>
            <div class="move">Choose your move</div>
            <div class="select" id="selectOptions">
                <button type="button" class="btn btn-rock" id="0" onclick="myChoice('rock')">ROCK</button>
                <button type="button" class="btn btn-paper" id="1" onclick="myChoice('paper')">PAPER</button>
                <button type="button" class="btn btn-scissors" id="2" onclick="myChoice('scissors')">SCISSORS</button>
            </div>
            <div><button type="button" class="btn btn-restart" id="restartBtn">RESTART</button></div>
            <div class="result" id="result"></div>
        </div>
    </span>

    <p class="footer">Thank you for playing this game. This game is made for a project assignment for The Odin Project
    </p>

    
</body>









</html>
